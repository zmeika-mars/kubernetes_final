---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kibana
  namespace: elasticsearch
  annotations:
    # Указываем, каким образом выписывать сертификат
    cert-manager.io/cluster-issuer: "letsencrypt"
    acme.cert-manager.io/http01-ingress-class: "nginx"
spec:
  ingressClassName: nginx
  rules:
  - host: kibana.84.201.147.81.nip.io
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: kibana-kb-http # в данном случае нам не принципиально, куда он будет смотреть, можете поднять реальный сервис
            port:
              number: 5601
  tls:
  - hosts:
    - kibana.84.201.147.81.nip.io
    secretName: kibana-tls
